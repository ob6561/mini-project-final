
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <style>
        /* Tailwind-inspired base styles */
        :root {
            --smart-blue: 199, 89%, 48%;
            --smart-orange: 25, 95%, 53%;
            --smart-green: 142, 72%, 29%;
            --smart-teal: 172, 66%, 40%;
            --smart-purple: 262, 83%, 62%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, 
                hsl(var(--smart-blue) / 0.1), 
                hsl(var(--smart-teal) / 0.1)
            );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.connected {
            background-color: green;
        }

        .status-indicator.disconnected {
            background-color: red;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Smart Home Dashboard</h1>
        
        <div id="connection-status">
            <span class="status-indicator disconnected"></span>
            Disconnected
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>Temperature</h2>
                <canvas id="tempChart"></canvas>
                <div class="controls">
                    <span>üå°Ô∏è <span id="tempValue">23.5¬∞C</span></span>
                </div>
            </div>

            <div class="card">
                <h2>Humidity</h2>
                <canvas id="humidityChart"></canvas>
                <div class="controls">
                    <span>üíß <span id="humidityValue">45%</span></span>
                </div>
            </div>

            <div class="card">
                <h2>Air Quality</h2>
                <canvas id="co2Chart"></canvas>
                <div class="controls">
                    <span>üå´Ô∏è <span id="co2Value">450 ppm</span></span>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>Light Control</h2>
                <div class="controls">
                    <span>üí°</span>
                    <input type="range" class="slider" id="lightSlider" min="0" max="100" value="0">
                    <span id="lightValue">0%</span>
                </div>
            </div>

            <div class="card">
                <h2>Fan Control</h2>
                <div class="controls">
                    <span>üåÄ</span>
                    <input type="range" class="slider" id="fanSlider" min="0" max="100" value="0">
                    <span id="fanValue">0%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket("ws://esp.local:81");
        const connectionStatus = document.getElementById('connection-status');
        const statusIndicator = connectionStatus.querySelector('.status-indicator');

        // Chart configurations
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const tempChart = new Chart(document.getElementById('tempChart'), {
            ...chartConfig,
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (¬∞C)',
                    data: [],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                }]
            }
        });

        const humidityChart = new Chart(document.getElementById('humidityChart'), {
            ...chartConfig,
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'rgb(54, 162, 235)',
                    tension: 0.1
                }]
            }
        });

        const co2Chart = new Chart(document.getElementById('co2Chart'), {
            ...chartConfig,
            data: {
                labels: [],
                datasets: [{
                    label: 'CO2 (ppm)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        socket.onopen = () => {
            connectionStatus.innerHTML = '<span class="status-indicator connected"></span>Connected';
        };

        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                updateCharts(data);
                updateValues(data);
            } catch (error) {
                console.error('WebSocket message parsing error:', error);
            }
        };

        socket.onerror = () => {
            connectionStatus.innerHTML = '<span class="status-indicator disconnected"></span>Connection Error';
        };

        socket.onclose = () => {
            connectionStatus.innerHTML = '<span class="status-indicator disconnected"></span>Disconnected';
        };

        function updateCharts(data) {
            updateChart(tempChart, data.temp);
            updateChart(humidityChart, data.humidity);
            updateChart(co2Chart, data.co2_ppm);
        }

        function updateChart(chart, value) {
            chart.data.labels.push(new Date().toLocaleTimeString());
            chart.data.datasets[0].data.push(value);
            
            if (chart.data.labels.length > 10) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update();
        }

        function updateValues(data) {
            document.getElementById('tempValue').textContent = `${data.temp.toFixed(1)}¬∞C`;
            document.getElementById('humidityValue').textContent = `${data.humidity.toFixed(1)}%`;
            document.getElementById('co2Value').textContent = `${data.co2_ppm} ppm`;
        }

        // Device control
        document.getElementById('lightSlider').addEventListener('input', (e) => {
            const value = e.target.value;
            document.getElementById('lightValue').textContent = `${value}%`;
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(`led:${value}`);
            }
        });

        document.getElementById('fanSlider').addEventListener('input', (e) => {
            const value = e.target.value;
            document.getElementById('fanValue').textContent = `${value}%`;
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(`fan:${value}`);
            }
        });
    </script>
</body>
</html>
